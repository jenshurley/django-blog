{% extends "blog/base.html" %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <a class="button button-primary" href="{% url "post_edit" pk=post.pk %}">Edit</a>
        <p>{{ post.text|linebreaks }}</p>
    </div>
{% endblock %}
